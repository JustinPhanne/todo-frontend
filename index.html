<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
    <div class="input-row">
      <input id="taskInput" placeholder="New task..." />
      <button id="addBtn">Add</button>
    </div>
    <ul id="taskList"></ul>
    <p class="hint">This frontend works offline (localStorage) until you configure the backend URL in <code>script.js</code>.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
